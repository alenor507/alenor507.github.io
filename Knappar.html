<!DOCTYPE html>
<html>
  <head>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "Paragraph changed.";
      }
    </script>
  </head>
  <body>
    <h1>A Web Page</h1>
    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>

    <h2>Pepsi.</h2>

    <button onclick="document.getElementById('myImage').src='pepsimax.png'">
      Downgrade
    </button>

    <img id="myImage" src="pic_bulboff.gif" style="width: 100px" />

    <button onclick="document.getElementById('myImage').src='pepsimaxyao.jpg'">
      Upgrade
    </button>

    <br />

    <p id="gemo">Hej</p>

    <button
      type="button"
      onclick='document.getElementById("gemo").innerHTML = "Då!"'
    >
      Klicka
    </button>

    <br />

    <h2>Text</h2>

    <p id="emo">Exempel text</p>

    <button
      type="button"
      onclick="document.getElementById('emo').style.fontSize='35px'"
    >
      Klicka
    </button>

    <br />
    <br />
    <br />

    <p id="bemo">Hej</p>

    <button
      type="button"
      onclick="document.getElementById('bemo').style.display='none'"
    >
      Göm
    </button>

    <p id="demo" style="display: none">Hej</p>

    <button
      type="button"
      onclick="document.getElementById('bemo').style.display='block'"
    >
      Visa
    </button>

    <p>Vad blir 15+15?</p>

    <button type="button" onclick="document.write(15 + 15)">Lösning</button>


    <script>
      window.alert(5 + 6);
    </script>
    </button>
    
  </body>
</html>
